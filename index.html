<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Debt Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
        <header>
            <h1 id="tituloDoSite">Sleep Debt Calculator</h1>
        </header>

        <div class="input-container">
            <input class="qtdeHorasIdeal" type="number" id="qtdeHorasIdeal" step="1" min="0" max="12" placeholder="Quantidade de Horas Ideal">
            <input class="diaDaSemana" type="number" id="segunda-feira" step="1" min="0" max="24" placeholder="Horas da Segunda-feira">
            <input class="diaDaSemana" type="number" id="terca-feira" step="1" min="0" max="24" placeholder="Horas da Terca-feira">
            <input class="diaDaSemana" type="number" id="quarta-feira" step="1" min="0" max="24" placeholder="Horas da Quarta-feira">
            <input class="diaDaSemana" type="number" id="quinta-feira" step="1" min="0" max="24" placeholder="Horas da Quinta-feira">
            <input class="diaDaSemana" type="number" id="sexta-feira" step="1" min="0" max="24" placeholder="Horas da Sexta-feira">
            <input class="diaDaSemana" type="number" id="sabado" step="1" min="0" max="24" placeholder="Horas de Sabado">
            <input class="diaDaSemana" type="number" id="domingo" step="1" min="0" max="24" placeholder="Horas de Domingo">
            <button id="btn">Calcular</button>
            
            <div class="resposta">
                
            </div>
        </div>



        <script src="./sleepDebtCalculator.js"></script>
    
    
</body>
</html>
